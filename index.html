<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <!-- ** Tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="header text-center mt-5 mb-12">
      <h1 class="text-5xl">
        Welcome to my <span class="text-blue-500">Baap-Er-Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-gray-200 w-9/12 mx-auto">
        <div class="mx-auto p-8">
          <h3 class="text-3xl font-semibold mb-5 text-gray-500">
            Please Login
          </h3>
          <input
            class="block w-9/12 mb-5 p-2"
            type="email"
            name="email"
            id="email"
            placeholder="email"
          />
          <input
            class="block w-9/12 mb-5 p-2"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button
            class="bg-blue-300 hover:bg-violet-600 hover:text-white px-6 py-2 border rounded-xl"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
