<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="header text-center mt-5 mb-12">
      <h1 class="text-5xl">
        Let's grab some <span class="text-blue-500">Monnnnney</span>!!!
      </h1>
    </header>
    <section class="w-9/12 mx-auto">
      <div class="grid grid-cols-3 gap-5 text-white">
        <div class="bg-orange-300 py-12 text-center rounded-xl">
          <h3 class="text-3xl">Deposite</h3>
          <h4 class="text-2xl">$<span id="deposite-total">00</span></h4>
        </div>
        <div class="bg-rose-600 py-12 text-center rounded-xl">
          <h3 class="text-3xl">withdraw</h3>
          <h4 class="text-2xl">$00</h4>
        </div>
        <div class="bg-blue-300 py-12 text-center rounded-xl">
          <h3 class="text-3xl">Balance</h3>
          <h4 class="text-2xl">$1240</h4>
        </div>
      </div>
    </section>
    <section class="w-9/12 mx-auto mt-12">
      <div class="grid grid-cols-2 gap-5">
        <div class="bg-purple-300 py-12 rounded-xl">
          <h3 class="text-3xl mb-2 ml-2 text-white">Please Deposite</h3>
          <input
            class="block w-9/12 mb-5 p-2 ml-2"
            type="text"
            name="deposite"
            id="deposite"
            placeholder="$ Amount you want to deposit"
          />
          <button
            id="deposit-button"
            class="text-white bg-blue-300 ml-2 hover:bg-violet-600 hover:text-white px-6 py-2 border rounded-xl"
          >
            Deposit
          </button>
        </div>
        <div class="bg-slate-300 py-12 rounded-xl">
          <h3 class="text-3xl mb-2 ml-2 text-white">Please Withdraw</h3>
          <input
            class="block w-9/12 mb-5 p-2 ml-2"
            type="text"
            name="withdraw"
            id="withdraw"
            placeholder="$ Amount you want to withdraw"
          />
          <button
            id="withdraw-button"
            class="text-white bg-blue-300 ml-2 hover:bg-violet-600 hover:text-white px-6 py-2 border rounded-xl"
          >
            Withdraw
          </button>
        </div>
      </div>
    </section>
    <script src="./js/deposit.js"></script>
  </body>
</html>
